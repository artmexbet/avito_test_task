version: "2"
sql:
  - engine: "postgresql"
    schema: "../../../migrations/"
    queries:
      - "./"
    gen:
      go:
        package: "queries"
        out: "."
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"